#
# Deploy to Azure Kubernetes Service
# Using Helm for parameterized deployment
#

name: CD Release - AKS

on:
  workflow_dispatch:
    inputs:
      IMAGE_TAG:
        description: "Image tag to be deployed"
        required: true
        default: "latest"
  # workflow_run:
  #   workflows:
  #     - "CI Build App"
  #   types:
  #   - completed

# Note. Required secrets: CLUSTER_KUBECONFIG

env:
  CLUSTER_NAME: srewithazure-aks-unai
  LOCATION: westeurope
  ACR_NAME: srewithazure 
  ACR_RG: SREwithAzure
  # HELM_RELEASE: dotnet
  # HELM_NAMESPACE: demoapps
  # INGRESS_DNS_HOST: dotnet-demoapp.kube.benco.io
  # AD_CLIENT_ID: 3584ac39-1ab1-4fe6-a3dd-4b2fbedc9d7d

jobs:
  #
  # Deploy to Kubernetes (AKS)
  #
  deploy-azure:
    name: Deploy infrastructure to Azure Resource Group
    runs-on: ubuntu-latest
    # environment:
    #   name: AKS
    steps:

    # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.RESOURCE_GROUP }}
        template: deploy/bicep/main.bicep
        parameters: resourceName=${{env.CLUSTER_NAME}} location=${{env.LOCATION}} dnsPrefix=${{env.CLUSTER_NAME}}-dns workspaceName=${{env.CLUSTER_NAME}}-la acrName=${{env.ACR_NAME}} acrResourceGroup=${{env.ACR_RG}}
        failOnStdErr: false

  
  
  configure-aks:
    name: Deploy to AKS with Helm
    runs-on: ubuntu-latest
    # environment:
    #   name: AKS - dotnet-demoapp
      # url: https://${{ env.INGRESS_DNS_HOST }}/

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Set kubeconfig"
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.CLUSTER_KUBECONFIG }}
          context: ${{ env.CLUSTER_NAME }}

      - name: "Helm release"
        run: |
          helm repo add benc-uk https://benc-uk.github.io/helm-charts
          helm upgrade ${{ env.HELM_RELEASE }} benc-uk/webapp \
          --install \
          --namespace ${{ env.HELM_NAMESPACE }} \
          --values deploy/kubernetes/aks-live.yaml \
          --set image.tag=${{ github.event.inputs.IMAGE_TAG }},ingress.host=${{ env.INGRESS_DNS_HOST }}

